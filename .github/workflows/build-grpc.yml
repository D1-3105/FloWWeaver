name: Makefile CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker login
      run: make registry_login

    - name: Build grpc
      run: make build_flowweaver_grpc

    - name: Docker push
      run: make push_flowweaver_grpc
